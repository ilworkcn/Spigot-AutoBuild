name: SpigotBuild

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  releaseJar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Run with Java
        run: java -jar BuildTools.jar 
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Oraxen Artifact
          path: ./*.jar
